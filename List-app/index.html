<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>CodeUni</title>
  </head>
  <body>
    
    <div class="container">
        <h1 class="text-center display-4 mt-4">Welcome to CodeUni</h1>
        <form action="" id="student-form">
            <fieldset>
                <legend>Fill in your Details</legend>
                <div class="form-group mt-4">
                    <label for="name">Student Name</label>
                    <input type="text" id="name" class="form-control">
                </div>
                <div class="form-group mt-4">
                    <label for="course">Course</label>
                    <input type="text" id="course" class="form-control">
                </div>
                <div class="form-group mt-4">
                    <label for="amount">Amount</label>
                    <input type="text" id="amount" class="form-control">
                </div>

                <input type="submit" value="Add Student" class="btn btn-success mt-4">
            </fieldset>
        </form>

        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Course List</th>
                    <th>Course Amount</th>
                </tr>
            </thead>

            <tbody id="student-list">
                <tr>
                    <td>Tahrat Ayon</td>
                    <td>Backend with Node.js</td>
                    <td>$300</td>
                </tr>
            </tbody>
        </table>

    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
